<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <header>
        <img src="images/illustration-hero.svg" class="cover" alt="hero">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </header>
      <main>
        <div class="plan">
          <div class="text">
            <img src="images/icon-music.svg" alt="music">
            <div class="pricing">
              <h2>Annual Plan</h2>
              <span>$59.99/year </span>
            </div>
          </div>
          <a href="#">change</a>
        </div>
      </main>
      <footer>
        <span class="payment"><a href="#">Proceed to payment</a></span>
        <span class="cancel"><a href="#">Cancel Order</a></span>
      </footer>
    </div>
  </body>
</html>
